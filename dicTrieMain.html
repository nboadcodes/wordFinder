<!DOCTYPE html>
<html>
    <head>
        <title>Word Finder</title>
        <link rel = "stylesheet" href="style.css">
    </head>
    <body>
        <div class = "uiZone">
            <h2 class = "wordTitle">Word Finder</h2><br>
            <form name = "dicTrieInput">
                <div class = "inputField" name = "lettersField">
                    <label> <b>Letters:</b> </label> <br>
                    <input type = "text" class = "mainInput long" name="letters"> <br>
                    <div name = "lettersError" class="errorMSG"> </div>
                </div>
                <div class = "inputField" name = "requiredField"> 
                    <label> <b>Required:</b> </label> <br>
                    <input type = "text" class = "mainInput medium" name="required"> <br>
                    <div name = "requiredError" class="errorMSG"> </div>
                </div>
                <div class = "inputField" name = "minlengthField">
                    <label> <b>Minimum Length:</b> </label> <br>
                    <input type = "text" class = "mainInput short" name="minlength" maxlength=1> <br>
                    <div name = "minlengthError" class="errorMSG"></div>
                </div>
                <button type = "button" onclick = "getInputs()" class="mainEnter"> Enter </button>
            </form>
            <textarea name="response"> </textarea>
        </div>
        <script src="apiCall.js"> </script>
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"> </script>
    </body>
</html>
